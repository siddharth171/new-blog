<div class="pagination pagination-lg justify-content-center btn-outline-info" >
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }} " class='text-decoration-none btn-outline-dark badge-pill'>Previous</a>
        {% endif %}

        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>

        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class='text-decoration-none btn-outline-dark badge-pill'>Next</a>
        {% endif %}
    </span>
</div>
